name: Deployment

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Clone repository
      uses: actions/checkout@v2

    - name: Checkout submodules
      run: git submodule update --init --recursive

    - name: Install hugo
      run: sudo snap install hugo --channel=extended

    - name: Build the site
      run: hugo --gc --minify -b https://pleonex.dev

    - name: Push to deploy repo
      run: |
        cd public
        git config user.email "benito356@gmail.com"
        git config user.name "GitHub action"
        git commit -a -m Update
        git push https://${{ github.actor }}:${{ secrets.DEPLOY_TOKEN }}@github.com/pleonex/pleonex.github.io.git master
