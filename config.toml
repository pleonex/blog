# Configuration for pleonex website
baseurl = "/"
title = "Pleotonic Engineering"
copyright = "&copy; 2018 Benito Palacios SÃ¡nchez"

theme = "academic"
enableEmoji = true
footnotereturnlinkcontents = "<sup>^</sup>"
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]
preserveTaxonomyNames = true
paginate = 10

# No Disqus (comment system) or Google Analytics.
disqusShortname = ""
googleAnalytics = ""

# Only English :)
defaultContentLanguage = "en"
hasCJKLanguage = false
defaultContentLanguageInSubdir = false

# No git info needed
enableGitInfo = false

[outputs]
  home = [ "HTML", "CSS", "RSS" ]
  section = [ "HTML", "RSS" ]

# Configure BlackFriday Markdown rendering.
[blackfriday]
  hrefTargetBlank = true  # Always external links in new tab!
  fractions = true  # Convert fractions
  smartypants = true  # Convert quotes, dashes, ...

